  crossorigin="anonymous"/>

  <head>
      <meta charset="UTF-8" />
      <meta name = "viewport" content="width= device-width, initial-scale= 1.0" />
      <title> Play</title>
      <link rel = "icon" href="favicon.ico" />
  </head>

  <body class="bg-dark text-light">
    <header class="container-fluid">
        <nav class="navbar fixed-top navbar-dark">
            <a class="navbar-brand" href="index.html">Simon<sup>&reg;</sup></a>
            <menu class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a></li> <!--Active at the end here makes it light up when you are on that page -->
                <li class="nav-item">
                    <a class="nav-link active" href="play.html">Play</a></li>
                <li class="nav-item"> <!--Make sure that the spelling is correct and there are no other characters inside the quotes-->
                    <a class="nav-link" href="scores.html">Scores</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a></li>
            </menu>
        </nav>
    </header>

    <main class="bg-secondary"> <!--Make sure to open and close the mains, divs, etc.-->
        <div class="players">
          Player:
            <span class="player-name"></span>
        </div>
        <div class="game">
          <div class="button-container">
            <button id ="green" class="game-button button-top-left" onclick="game.pressButton(this)"></button>
            <button id="red" class="game-button button-top-right" onclick="game.pressButton(this)"></button>
            <button id="yellow" class="game-button button-bottom-left" onclick="game.pressButton(this)"></button>
            <button id="blue" class="game-button button-bottom-right" onclick="game.pressButton(this)"></button>
            <div class="controls center">
              <div class="game-name">Simon<sup>&reg;</sup></div>
              <div id ="score" class="score center">--</div>
              <button class="btn btn-primary" onclick="game.reset()">Reset</button>
            </div>
          </div>
        </div>
      </main>

        <footer class="bg-dark text-dark text-muted">
          <div class="container-fluid">
            <span type="text-reset">Axel Castro</span>
            <a class="text-reset" href="https://github.com/axlcr77/Simon">MyGithub</a>
